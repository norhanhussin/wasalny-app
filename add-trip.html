<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وصلني - أضف رحلتك</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary: #0d6efd;
            --dark-navy: #0b152d;
            --soft-blue: #3b82f6;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: #f1f5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-card {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
            display: flex;
            overflow: hidden;
            min-height: 600px;
        }

        /* الجانب المعلوماتي */
        .info-side {
            background: linear-gradient(135deg, var(--dark-navy) 0%, #162447 100%);
            color: white;
            padding: 40px;
            width: 35%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo-text-side {
            font-weight: 900;
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
        }

        /* جانب الفورم */
        .form-side {
            padding: 40px;
            width: 65%;
            position: relative;
            background: white;
        }

        .field-box {
            margin-bottom: 18px;
            text-align: right;
        }

        .custom-field {
            width: 100%;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 15px;
            background: #f8fafc;
            outline: none;
            transition: 0.3s;
            font-weight: 600;
        }

        .custom-field:focus {
            border-color: var(--soft-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .error-msg {
            color: #dc3545;
            font-size: 0.8rem;
            font-weight: 700;
            margin-top: 5px;
            display: none;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            font-weight: 900;
            font-size: 1.1rem;
            transition: 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: var(--dark-navy);
            transform: translateY(-2px);
        }

        .close-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            color: #94a3b8;
            font-size: 1.8rem;
            transition: 0.3s;
        }

        .close-btn:hover {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .main-card {
                flex-direction: column;
            }

            .info-side {
                width: 100%;
                padding: 30px;
            }

            .form-side {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="main-card">
        <div class="info-side">
            <a href="index.html" class="logo-text-side">
                <i class="fas fa-paper-plane"></i> وصلني
            </a>
            <h3 class="fw-bold">شارك رحلتك</h3>
            <p class="opacity-75 mt-2">بمشاركتك لرحلتك، أنت تساعد في تقليل تكاليف الشحن وتسهيل حياة الآخرين.</p>
            <div class="mt-4">
                <div class="d-flex align-items-center mb-3">
                    <i class="fas fa-check-circle me-2 text-info"></i>
                    <span>أمان وموثوقية</span>
                </div>
                <div class="d-flex align-items-center">
                    <i class="fas fa-check-circle me-2 text-info"></i>
                    <span>تواصل مباشر</span>
                </div>
            </div>
        </div>

        <div class="form-side">
            <a href="index.html" class="close-btn"><i class="fa-solid fa-xmark"></i></a>
            <h2 class="fw-bold mb-4" style="color: var(--dark-navy);">بيانات الرحلة</h2>

            <form id="tripForm">
                <div class="row">
                    <div class="col-md-6 field-box">
                        <label class="fw-bold small mb-1">من محافظة</label>
                        <input list="govList" class="custom-field" id="fromGov" placeholder="المحافظة" required>
                    </div>
                    <div class="col-md-6 field-box">
                        <label class="fw-bold small mb-1">المركز</label>
                        <input list="fromCityList" class="custom-field" id="fromCity" placeholder="المركز" required>
                        <datalist id="fromCityList"></datalist>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 field-box">
                        <label class="fw-bold small mb-1">إلى محافظة</label>
                        <input list="govList" class="custom-field" id="toGov" placeholder="المحافظة" required>
                        <datalist id="govList"></datalist>
                    </div>
                    <div class="col-md-6 field-box">
                        <label class="fw-bold small mb-1">المركز</label>
                        <input list="toCityList" class="custom-field" id="toCity" placeholder="المركز" required>
                        <datalist id="toCityList"></datalist>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 field-box">
                        <label class="fw-bold small mb-1">تاريخ الرحلة</label>
                        <input type="date" id="tripDate" class="custom-field" required>
                    </div>
                    <div class="col-md-6 field-box">
                        <label class="fw-bold small mb-1">الوزن المتاح (كجم)</label>
                        <input type="number" id="weight" class="custom-field" placeholder="مثال: 5" required>
                    </div>
                </div>

                <div class="field-box">
                    <label class="fw-bold small mb-1">رقم الواتساب</label>
                    <input type="text" id="phone" class="custom-field" placeholder="01xxxxxxxxx" required>
                    <div id="phoneError" class="error-msg">الرجاء إدخال رقم هاتف صحيح (11 رقم يبدأ بـ 01)</div>
                </div>

                <button type="submit" class="submit-btn shadow-sm">نشر الرحلة الآن</button>
            </form>
        </div>
    </div>

<script src="./script/add-trip.js"></script>
</body>

</html>
