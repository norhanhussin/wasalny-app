<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وصلني - تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --dark-navy: #0b152d;
            --soft-blue: #3b82f6;
            --bg-light: #f1f5f9;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .auth-wrapper {
            width: 100%;
            max-width: 1000px;
            background: #fff;
            border-radius: 40px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 30px 60px -12px rgba(15, 23, 42, 0.15);
        }

        .auth-info {
            background-color: var(--dark-navy) !important;
            background-image: url('waslni.webp');
            background-repeat: no-repeat;
            background-position: center 35%;
            background-size: 280px;
            color: white;
            padding: 40px;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            position: relative;
            text-align: center;
            min-height: 500px;
        }

        .auth-info p {
            position: relative;
            z-index: 2;
            opacity: 0.8;
            font-size: 0.95rem;
            line-height: 1.7;
            margin-bottom: 30px;
        }

        .auth-form-container {
            padding: 60px;
            width: 60%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-label {
            font-weight: 700;
            color: var(--dark-navy);
            font-size: 0.9rem;
        }

        .form-control {
            padding: 14px 20px;
            border-radius: 16px;
            border: 2px solid #f1f5f9;
            background: #f8fafc;
            transition: 0.3s;
        }

        .form-control:focus {
            background: #fff;
            border-color: var(--soft-blue);
            box-shadow: 0 0 0 5px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        .btn-submit {
            background: var(--dark-navy);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 18px;
            font-weight: 800;
            width: 100%;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(11, 21, 45, 0.2);
        }

        .btn-submit:hover {
            background: var(--soft-blue);
            transform: translateY(-3px);
            color: white;
        }

        .toggle-link {
            color: var(--soft-blue);
            font-weight: 800;
            text-decoration: none;
            cursor: pointer;
        }

        /* --- التعديلات الجديدة للموبايل هنا --- */
        @media (max-width: 992px) {
            .auth-wrapper {
                flex-direction: column;
                max-width: 450px;
                border-radius: 25px;
                /* تنعيم الحواف للموبايل */
            }

            .auth-info {
                width: 100%;
                min-height: 220px;
                /* تقليل الارتفاع عشان مياخدش الشاشة كلها */
                background-size: 150px;
                /* تصغير اللوجو */
                background-position: center 20px;
                /* رفع اللوجو لفوق */
                padding: 20px;
                justify-content: center;
                /* توسيط النص */
            }

            .auth-info p {
                margin-top: 80px;
                /* إبعاد النص عن اللوجو */
                margin-bottom: 0;
                font-size: 0.85rem;
                line-height: 1.5;
            }

            .auth-form-container {
                width: 100%;
                padding: 30px 20px;
                /* تقليل الحواف الجانبية */
            }

            #formTitle {
                font-size: 1.5rem;
                text-align: center;
            }

            #formSub {
                text-align: center;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>

    <div class="auth-wrapper">
        <div class="auth-info">
            <p>
                مجتمعك الآمن لشحن الأغراض وتوفير تكاليف السفر. <br>
                نحن نربط بين المسافرين ومن يحتاجون لنقل أغراضهم بكل ثقة.
            </p>
        </div>

        <div class="auth-form-container">
            <div id="formHeader">
                <h2 class="fw-900 mb-2" id="formTitle" style="color: var(--dark-navy);">تسجيل الدخول</h2>
                <p class="text-muted mb-4" id="formSub">يسعدنا رؤيتك مرة أخرى في وصلني</p>
            </div>

            <form id="authForm" novalidate>
                <div class="mb-3" id="nameGroup" style="display: none;">
                    <label class="form-label">الاسم بالكامل</label>
                    <input type="text" id="userName" class="form-control" placeholder="أدخل اسمك الثلاثي">
                </div>

                <div class="mb-3">
                    <label class="form-label">البريد الإلكتروني</label>
                    <input type="email" id="userEmail" class="form-control" placeholder="name@example.com" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">كلمة المرور</label>
                    <input type="password" id="userPass" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-submit" id="submitBtn">دخول</button>

                <p class="text-center mt-4">
                    <span id="switchText" class="text-muted">ليس لديك حساب؟</span>
                    <span class="toggle-link" id="switchBtn">إنشاء حساب جديد</span>
                </p>
            </form>
        </div>
    </div>
    <script src="./script/login.js"></script>
</body>

</html>
