<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلباتي - وصلني</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8fafc;
            color: #0b152d;
        }

        /* --- هندلة اللوجو والأنيميشن --- */
        .navbar {
            background: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.03);
            padding: 15px 0;
        }

        .logo-link {
            font-size: 1.8rem;
            font-weight: 900;
            color: #3b82f6 !important;
            /* اللون الأزرق الأصلي */
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
        }

        .logo-link:hover {
            color: #0b152d !important;
            /* يتحول للكحلي عند الهوفر */
            transform: scale(1.1) rotate(-2deg);
            opacity: 0.9;
        }

        /* أنيميشن نبض خفيف عند التحميل */
        .logo-animation {
            animation: pulseSoft 2s infinite;
        }

        @keyframes pulseSoft {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        /* --- تنسيق البطاقات --- */
        .booking-card {
            background: white;
            border-radius: 20px;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: 0.3s ease;
            overflow: hidden;
        }

        .booking-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .bg-pending {
            background: #fff3cd;
            color: #856404;
        }

        .bg-approved {
            background: #d4edda;
            color: #155724;
        }

        .bg-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .item-preview {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid #f0f2f5;
        }

        .whatsapp-btn {
            background: #25d366;
            color: white !important;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            padding: 8px 18px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .whatsapp-btn:hover {
            background: #1eb954;
            transform: scale(1.03);
        }

        body {
            visibility: hidden;
            /* إخفاء كل شيء افتراضياً */
        }
    </style>
</head>

<body>

    <nav class="navbar mb-5">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand logo-link logo-animation" href="index.html">
                <i class="fas fa-paper-plane me-2"></i>وصلني
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-black m-0"><i class="fas fa-box-open me-2 text-primary"></i> تتبع شحناتي</h3>
            <a href="browse-trips.html" class="btn btn-sm btn-light border-0 fw-bold">العودة للتصفح</a>
        </div>

        <div id="myRequestsList" class="row animate__animated animate__fadeInUp">
        </div>

        <div id="emptyState" class="text-center py-5 d-none animate__animated animate__fadeIn">
            <img src="https://cdn-icons-png.flaticon.com/512/4076/4076549.png" width="100" class="opacity-25 mb-3">
            <h5 class="text-muted">لا توجد طلبات شحن حالية</h5>
            <a href="browse-trips.html" class="btn btn-primary mt-3 px-4 rounded-pill">ابدأ أول طلب الآن</a>
        </div>
    </div>
<script src="./script/my-bookings.js"></script>
</body>

</html>
